<div id="board">
    {% for l, r in lr %}
        <p class="guess {{r}}">{{l}}</p>
    {%endfor%}
</div>

<style>
.guess {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 32px;
    font-weight: bold;
    user-select: none;
}
.correct {
    background-color: #538d4e;
}
.wrong {
    background-color: #3a3a3c;
}
.exists {
    background-color: #b59f3b;
}
#board {
    width: 350px;
    display: grid; 
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr; 
    grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr; 
    gap: 4px 4px; 
    grid-template-areas: 
        ". . . . ."
        ". . . . ."
        ". . . . ."
        ". . . . ."
        ". . . . ."
        ". . . . ."; 
}
</style>
